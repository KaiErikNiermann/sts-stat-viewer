name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: STS Stat Viewer v${{ steps.get_version.outputs.version }}
          draft: ${{ inputs.draft || true }}
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/release/bundle/rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}-bundles
          path: |
            src-tauri/target/release/bundle/**/*
          retention-days: 7

  generate-updater-json:
    name: Generate Updater JSON
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download Linux artifacts
        uses: actions/download-artifact@v7
        with:
          name: linux-bundles
          path: linux-bundles

      - name: Download Windows artifacts
        uses: actions/download-artifact@v7
        with:
          name: windows-bundles
          path: windows-bundles

      - name: Generate latest.json
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          REPO="KaiErikNiermann/sts-stat-viewer"
          
          # Read signature files
          LINUX_SIG=""
          WINDOWS_MSI_SIG=""
          WINDOWS_NSIS_SIG=""
          
          if [ -f "linux-bundles/appimage/"*.AppImage.sig ]; then
            LINUX_SIG=$(cat linux-bundles/appimage/*.AppImage.sig)
          fi
          
          if [ -f "windows-bundles/msi/"*.msi.sig ]; then
            WINDOWS_MSI_SIG=$(cat windows-bundles/msi/*.msi.sig)
          fi
          
          if [ -f "windows-bundles/nsis/"*.exe.sig ]; then
            WINDOWS_NSIS_SIG=$(cat windows-bundles/nsis/*.exe.sig)
          fi
          
          # Generate latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes at https://github.com/${REPO}/releases/tag/v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/sts-stat-viewer_${VERSION}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_NSIS_SIG}",
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/sts-stat-viewer_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          
          cat latest.json

      - name: Upload latest.json
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-and-upload, generate-updater-json]
    runs-on: ubuntu-latest
    if: ${{ !inputs.draft }}
    permissions:
      contents: write

    steps:
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

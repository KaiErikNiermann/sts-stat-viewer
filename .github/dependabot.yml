version: 2
updates:
  # Frontend - npm/pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    groups:
      # Group minor/patch updates together to reduce PR count
      npm-minor-patch:
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"

  # Backend - Rust/Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    groups:
      # Group minor/patch updates together
      cargo-minor-patch:
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "backend"
      - "rust"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    groups:
      # Group all action updates
      actions-all:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"

# Cargo configuration for optimized builds

[target.x86_64-unknown-linux-gnu]
# Enable link-time optimization for better performance
rustflags = ["-C", "target-cpu=native"]

[profile.release]
# Enable all optimizations for release builds
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
# Faster incremental compilation for development
opt-level = 1
